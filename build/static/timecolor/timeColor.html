        <![endif]--></head> <body> <div class="container-fluid"> <p id="timeNow"></p> </div> <div class="container-fluid describe"> <div class="row"> Changes the website's background color every second based on the hex-color code generated from the time. </div> </div> </body> <script>

setInterval(function (){
    var date = new Date()
    var hours = date.getHours();
    var mins = date.getMinutes();
    var secs = date.getSeconds();
    
    if (hours <= 9) {
        hours = '0'+hours
    };
    if (mins <= 9) {
        mins = '0'+mins
    };
    if (secs <= 9) {
        secs = '0'+secs
    };
    
    var color = '#' + hours + mins + secs;
    
    $("body").css("background-color", color );
    $("p#timeNow").text(color);

}, 1000);

</script> </html>
